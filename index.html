<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i id="main-icon" class="fa-brands fa-telegram"></i>
        <form>
            <div class="input-group">
                <label for="">Name</label>
                <input type="text" name="name" placeholder="Peter Parker" id="contact-name" onkeyup="validateName()">
                <span id="error-name"></span>
            </div>
            <div class="input-group">
                <label for="">Phone No.</label>
                <input type="tel" name="phone" placeholder="99574 57783" id="contact-phone" onkeyup="validatePhone()">
                <span id="error-phone"></span>

            </div>
            <div class="input-group">
                <label for="">Email id</label>
                <input type="email" name="email" placeholder="abc@gmail.com" id="contact-email" onkeyup="validateEmail()">
                <span id="error-email"></span>

            </div>
            <div class="input-group">
                <label for="">Message</label>
                <textarea name="Message" id="contact-message" cols="36" rows="10" onkeyup="validateMessage()" placeholder="Write here"></textarea>
                <span id="error-message"></span>
            </div>
            <button type="submit" id="submit-btn" onclick="submitForm()">Submit</button>
            <span id="error-submit">Fix above errors</span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
